<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>我自横刀向天笑，去留肝胆两昆仑
    <span th:text="${hello}"></span>
</h1>

<hr style="color: coral">

<form id="login-form" th:action="@{/test/hello}">
    <button>提交</button>
</form>

<hr style="color: coral">

<table>
    <tr>
        <td>下标</td>
        <td>编号</td>
        <td>姓名</td>
        <td>住址</td>
    </tr>
    <tr th:each="user,userStat:${users}">
        <td>
            下标:<span th:text="${userStat.index}"></span>
        </td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.address}"></td>
    </tr>
</table>

<hr style="color: coral">

<div th:each="map,mapStat:${maps}">
    <div th:text="${map}">
        key:<span th:text="${mapStat.current.key}"></span><br>
        value:<span th:text="${mapStat.current.value}"></span>
    </div>
</div>

<hr style="color: coral">

<div th:each="nm,nmStat:${names}">
    <span th:text="${nmStat.count}"></span>
    <span th:text="${nm}"></span>
</div>

<hr style="color: coral">

<div>
    <span th:text="${#dates.format(now,'yyyy-MM-dd HH:mm:ss')}"></span>
</div>

<hr style="color: coral">

<div>
    <span th:text="${now}"/>
</div>

<hr style="color: coral">

<div>
    <span th:if="${age>20}">终于长大了</span>
</div>

<hr style="color: coral">

<button onclick="fun()">弹出内联JavaScript</button>

<hr style="color: coral">

<a th:class="|${class1} ${class2}|">123456</a>
<input th:type="button"  th:name="|${class1} ${class2}|"></input><br>
<span th:text="${class1}"></span><br>
<span th:text="${class2}"></span>
<hr style="color: coral">

<!--定义内联的JavaScript-->
<script th:inline="javascript">
    var param=[[${hello1}]];
    function fun() {
        window.alert(param);
    }
</script>
</body>
</html>
